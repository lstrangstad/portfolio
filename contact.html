<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/contact.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <header>
    <div class="nav-logo">
      <img id="logo" src="./assets/img/linus-logo.svg" alt="logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li class="navbaritem"><a class="home" href="./index.html">Home</a></li>
        <li class="navbaritem"><a class="about" href="./about.html">About</a></li>
        <li class="navbaritem"><a class="cv" href="./cv.html">CV</a></li>
        <li class="navbaritem"><a class="contact" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container">
      <h1>Contact</h1>
      <p>If you want to get in touch, use the contact form below!</p>
      <div class="form-content">
        <form id="contactForm">
          <div class="form-error" id="fullname-error">Please enter full name</div>
          <input type="text" id="fullname" name="fullname" placeholder="Full name">
          <div class="form-error" id="email-error">Please enter your email address</div>
          <div class="form-error" id="invalidemail-error">Please enter a valid email address</div>
          <input type="text" id="email" name="email" placeholder="Email">
          <div class="form-error" id="subject-error">The subject must be at least 3 characters.</div>
          <input type="text" id="subject" name="subject" placeholder="Subject">
          <div class="form-error" id="message-error">The message must be at least 8 characters.</div>
          <textarea id="message" name="message" placeholder="Message" style="height: 100px;"></textarea>
          <input type="submit" value="Send">
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright">
      <p>&copy; Linus Strangstad</p>
    </div>
  </footer>

</body>
<script src="js/contact.js"></script>

</html>
