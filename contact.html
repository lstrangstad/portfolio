<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/contact.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <header>
    <div class="nav-logo">
      <img src="./assets/img/linus-logo.svg" alt="logo" />
    </div>
    <nav class="navbar">
      <ul>
        <li><a class="home" href="./index.html">Home</a></li>
        <li><a class="about" href="./about.html">About</a></li>
        <li><a class="cv" href="./cv.html">CV</a></li>
        <li><a class="contact" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container">
      <h1>Contact</h1>
      <p>If you want to get in touch, use the contact form below!</p>
      <div class="form-content">
        <form action="#">
          <input type="text" id="fullname" name="fullname" placeholder="Full name">
          <input type="text" id="email" name="email" placeholder="Email">
          <input type="text" id="subject" name="subject" placeholder="Subject">
          <textarea id="message" name="message" placeholder="Message" style="height: 100px;"></textarea>
          <input type="submit" value="Submit">

        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright">
      <p>&copy; Linus Strangstad</p>
    </div>
  </footer>

</body>

</html>
